<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <meta name="description" content="Tylko najlepsze samochody" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" media="screen" th:href="@{css/cyborg.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div style="margin-left:10%; margin-right: 10%">
<h2 style="padding-top: 5%;"> Rejestracja </h2>
<div class="col-md-12">
    <div class="row col-md-7">
        <form action="#" th:action="@{/register}" th:object="${user}"
              method="post">
                <div style="padding-top: 10px;"></div>
            <hr>
                <div class="form-group">
                    <b class="control-label col-md-4">Login</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input style="color: black;" th:field="*{username}" />
                        <p th:each="error: ${#fields.errors('username')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="form-group">
                    <b class="control-label col-md-4">Hasło</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input type="password" style="color: black;" th:field="*{password}" />
                        <p th:each="error: ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="form-group">
                    <b class="control-label col-md-4">Email</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input style="color: black;" th:field="*{email}" />
                        <p th:each="error: ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="form-group">
                    <b class="control-label col-md-4">Imię</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input style="color: black;" th:field="*{name}" />
                        <p th:each="error: ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="form-group">
                    <b class="control-label col-md-4">Nazwisko</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input style="color: black;" th:field="*{last_name}" />
                        <p th:each="error: ${#fields.errors('last_name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 10px; margin-top: 10px;">
                    <b class="control-label col-md-4">Telefon</b>
                    <div class="col-md-8" style="margin-top: 10px; margin-bottom: 10px;">
                        <input style="color: black;" th:field="*{phone}" />
                        <p th:each="error: ${#fields.errors('phone')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 10px; margin-top: 10px;">
                    <input type="submit" class="btn btn-primary" th:value="Zapisz">&nbsp;&nbsp;
                    <input type="reset" class="btn btn-default" name="reset" th:value="Wyczyść"/>
                </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
