<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja samochodu</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/cyborg.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div style="margin-left:10%; margin-right: 10%">
    <h2 style="padding-top: 5%;"> Edycja</h2>
    <div class="col-md-12">
        <div class="row col-md-7">
            <form action="#" th:action="@{/editCar}" th:object="${car}"
                  method="post">
                <div style="padding-top: 10px;"></div>
                <hr>
                <div class="form-group">
                    <b class="control-label col-md-4">Marka</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input style="color: black;" th:field="*{mark}" />
                    </div>
                </div>
                <div class="form-group">
                    <b class="control-label col-md-4">Model</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input style="color: black;" th:field="*{model}" />
                    </div>
                </div>
                <div class="form-group">
                    <b class="control-label col-md-4">Rok produkcji</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input style="color: black;" th:field="*{production_year}" />
                    </div>
                </div>
                <div class="form-group">
                    <b class="control-label col-md-4">Cena zakupu</b>
                    <div class="col-md-8"  style="margin-top: 10px;">
                        <input style="color: black;" th:field="*{purchase_price}" />
                    </div>
                </div>
                <div class="form-group">
                    <b class="control-label col-md-4">Data zakupu</b>
                    <div class="col-md-8"  style="margin-top: 10px; margin-bottom: 10px;">
                        <input type="date" name="dateofbirth" id="dateofbirth" style="color: black;" th:field="*{purchase_date}" />

                    </div>
                </div>
                <div style="margin-top: 10px; margin-bottom: 10px;">
                    <input type="hidden" th:field="*{id}">
                    <input type="submit" class="btn btn-primary" th:value="Zapisz">
                    <a th:href="@{/carList}" class="btn btn-danger">Powr√≥t</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
