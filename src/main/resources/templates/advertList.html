<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ogłoszenia</title>
    <link rel="stylesheet" media="screen" th:href="@{css/cyborg.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div style="margin-left:10%; margin-right: 10%">
    <h2 style="padding-top: 5%;" >Aktywne ogłoszenia</h2>
    <a th:href="@{/carList}" class="btn btn-primary">+ Dodaj</a>
    <table style="text-align:center; width:100%; height:100%;" class="table col-md-10">
        <thead>
        <tr>
            <td></td>
            <td> Nazwa </td>
            <td> Opis </td>
            <td> Dodano </td>
            <td> Cena</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ad : ${adverts}" th:if="${ad.active}">
            <td><img th:src="@{'/uploads/' + ${ad.car.id} + '/' + ${ad.car.picture}}" th:width="150" th:height="100"> </td>
            <td><span th:text="${ad.name}"></span></td>
            <td><span th:text="${ad.description}"></span></td>
            <td><span th:text="${ad.added}"></span></td>
            <td><span th:text="${ad.price}"></span></td>
            <td>
                <a th:href="@{/advert/details/__${ad.id}__}" class="btn btn-default">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
